<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>
<h:body>

    <div align="left" class="p-2 ">
        <h:link outcome="index.xhtml" class="btn btn-secondary" value="Retour"/>
    </div>

    <f:view>

        <h1 class="text-center p-2">Bienvenue!</h1>
        <hr/>
        <h:form id="Form1">
            <div class="card w-75 mb-3 mx-auto mt-4">
                <div class="card-body">
                    <h5 class="card-title">Modules et Notes </h5>
                    <p class="card-text">voir vos modules et les notes des etudiants</p>
                    <h:commandButton action="#{EnseignantBean.voirModules()}" styleClass="btn btn-outline-info" value="aller"/>
                </div>
            </div>
        </h:form>
        <h:form id="Form2">
            <div class="card w-75 mb-3 mx-auto">
                <div class="card-body">
                    <h5 class="card-title">Ajouter les notes des etudiants</h5>
                    <p class="card-text"></p>
                    <h:commandButton action="#{EnseignantBean.ajoutNotes()}" styleClass="btn btn-outline-success" value="aller"/>
                </div>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
