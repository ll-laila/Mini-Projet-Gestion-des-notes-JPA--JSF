<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>
<h:body>
    <div align="left" class="pt-2 pl-2">
        <h:link outcome="Enseig.xhtml" class="btn btn-secondary" value="Retour"/>
    </div>

    <f:view>
    <h2 align="center" class="p-3">Liste des Etudiants par filiere</h2><hr/>
     <div align="center" class="container p-5">
         <h:form>
             <div class="card w-75 mb-3 mx-auto">
                 <div class="card-body">
                     <h5 class="card-title">Choisir une filiere</h5>
                     <h:selectOneMenu value="#{EnseignantBean.selectedFiliere}" styleClass="form-select mb-3" required="true">
                         <f:selectItem itemLabel="-- Sélectionner une filière --" itemValue="" />
                         <f:selectItem itemLabel="GI" itemValue="GI" />
                         <f:selectItem itemLabel="GIL" itemValue="GIL" />
                         <f:selectItem itemLabel="GE" itemValue="GE" />
                         <f:selectItem itemLabel="RSSP" itemValue="RSSP" />
                     </h:selectOneMenu>
                     <h:commandButton action="#{EnseignantBean.listeEtudiantsParFiliere()}" styleClass="btn btn-outline-success" value="Voir les étudiants"/>
                 </div>
             </div>
         </h:form>

        <h:form  rendered="#{EnseignantBean.listerEtuds}">
            <div align="center" class="container">
                <h:dataTable value="#{EnseignantBean.etudiants}" var="etudiant" class="table table-striped">
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                        <h:outputText value="#{etudiant.nom}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Prénom</f:facet>
                        <h:outputText value="#{etudiant.prenom}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Filière</f:facet>
                        <h:outputText value="#{etudiant.filiere}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="Ajout note" action="#{EnseignantBean.ajoutNote(etudiant)}" class="btn btn-primary" />
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </div>
    </f:view>
</h:body>
</html>
