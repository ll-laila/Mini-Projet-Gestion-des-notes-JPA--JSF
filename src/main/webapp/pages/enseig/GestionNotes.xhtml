<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>
<h:body>

    <div align="left" class="pt-2 pl-2">
        <h:link outcome="Enseig.xhtml" class="btn btn-secondary" value="Retour"/>
    </div>

    <f:view>
        <h2 align="center" class="p-3">Modules et notes</h2><hr/>
        <div align="center" class="container p-5">
            <h:dataTable value="#{EnseignantBean.modulesEnsig()}" var="module" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Nom du module</f:facet>
                    <h:outputText value="#{module.nom}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Semestre</f:facet>
                    <h:outputText value="#{module.semestre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Fili√®re</f:facet>
                    <h:outputText value="#{module.filiere}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Voir les notes" action="#{EnseignantBean.voirNotes(module)}" />
                </h:column>
            </h:dataTable>
        </div>
    </f:view>
</h:body>
</html>
