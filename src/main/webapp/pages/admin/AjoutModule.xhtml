<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>

<h:body>
<h:form>
    <div align="center" class="container mt-5">
        <h3 class="mb-4">Ajout Module</h3>
        <div class="row mb-3">
            <label for="nomM" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <h:inputText id="nomM" value="#{AdminBean.nvModule.nom}" class="form-control" required="true"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="semestre" class="col-sm-2 col-form-label">Semestre</label>
            <div class="col-sm-10">
                <h:inputText id="semestre" value="#{AdminBean.nvModule.semestre}" class="form-control" required="true"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="filiereM" class="col-sm-2 col-form-label">Fili√®re</label>
            <div class="col-sm-10">
                <h:inputText id="filiereM" value="#{AdminBean.nvModule.filiere}" class="form-control" required="true"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cinE" class="col-sm-2 col-form-label">Enseignant CIN</label>
            <div class="col-sm-10">
                <h:inputText id="cinE"  value="#{AdminBean.cin}" class="form-control" required="true"/>
            </div>
        </div>

        <div class="row">
            <div align="left" class="col-sm-10 offset-sm-2">
                <h:commandButton value="Ajouter" action="#{AdminBean.ajouterModule}" styleClass="btn btn-dark btnSpace"/> |
                <h:link outcome="GestionModules.xhtml" class="btn btn-secondary" value="Annuler"/>
            </div>
        </div>
    </div>
</h:form>



</h:body>
</html>
