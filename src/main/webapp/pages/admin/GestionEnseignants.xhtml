<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>
<h:body>
    <div align="left" class="pt-2 pl-2">
        <h:link outcome="Admin.xhtml" styleClass="btn btn-outline-success" value="Retour"/> |
        <h:commandLink styleClass="btn btn-outline-danger" value="Logout" action="#{LoginBean.logout()}"  />
    </div>
    <f:view>
        <h2 align="center">Gestion des enseignants</h2><hr/>
        <div align="center" class="container p-5">
        <h:form>
            <h:dataTable id="teachersTable" value="#{AdminBean.listEnseignants()}" var="enseignant"
                         styleClass="table table-striped table-bordered tableUpdated">
                <h:inputHidden  value="#{AdminBean.enseignant.id}" />
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    <h:outputText value="#{enseignant.nom}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Prénom</f:facet>
                    <h:outputText value="#{enseignant.prenom}" />
                </h:column>
                <h:column>
                    <f:facet name="header">CIN</f:facet>
                    <h:outputText value="#{enseignant.cin}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Adresse</f:facet>
                    <h:outputText value="#{enseignant.adresse}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Téléphone</f:facet>
                    <h:outputText value="#{enseignant.telephone}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{enseignant.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Spécialité</f:facet>
                    <h:outputText value="#{enseignant.specialite}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton type="submit" id="update" value="Edit" action="#{AdminBean.EditPageEnsg(enseignant)}"
                                     styleClass="btn btn-warning"/> |
                    <h:commandButton value="Supprimer" action="#{AdminBean.supprimerEnseig(enseignant)}"
                                     styleClass="btn btn-danger"/>
                </h:column>
            </h:dataTable>
            <div align="right">
                <h:commandButton type="submit"  value="Ajout Enseignant" action="#{AdminBean.ajoutPageEnsig}"
                                 styleClass="btn btn-dark btnSpace"/>
            </div>
        </h:form>

        <h:form rendered="#{AdminBean.editFormEnsig}">
            <div class="container mt-5">
                <h3 class="mb-4">Modifier Enseignant</h3>
                <h:inputHidden  value="#{AdminBean.editEnseignant.id}" />
                <div class="row mb-3">
                    <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <h:inputText id="nom" value="#{AdminBean.editEnseignant.nom}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-10">
                        <h:inputText id="prenom" value="#{AdminBean.editEnseignant.prenom}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="cin" class="col-sm-2 col-form-label">CIN</label>
                    <div class="col-sm-10">
                        <h:inputText id="cin" value="#{AdminBean.editEnseignant.cin}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-10">
                        <h:inputText id="adresse" value="#{AdminBean.editEnseignant.adresse}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="telephone" class="col-sm-2 col-form-label">Téléphone</label>
                    <div class="col-sm-10">
                        <h:inputText id="telephone" value="#{AdminBean.editEnseignant.telephone}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <h:inputText id="email" value="#{AdminBean.editEnseignant.email}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <h:inputText id="password" value="#{AdminBean.editEnseignant.password}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="specialite" class="col-sm-2 col-form-label">Spécialité</label>
                    <div class="col-sm-10">
                        <h:inputText id="specialite" value="#{AdminBean.editEnseignant.specialite}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row">
                    <div align="right" class="col-sm-10 offset-sm-2">
                        <h:commandButton value="Enregistrer" action="#{AdminBean.editEnseignant()}" styleClass="btn btn-dark btnSpace"/>
                    </div>
                </div>
            </div>
        </h:form>
      </div>
    </f:view>
</h:body>
</html>
