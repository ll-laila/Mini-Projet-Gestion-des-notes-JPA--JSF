<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container mt-5">
                <h3 class="mb-4">Ajout Etudiant</h3>
                <div class="row mb-3">
                    <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <h:inputText id="nom" value="#{AdminBean.nvEtudiant.nom}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-10">
                        <h:inputText id="prenom" value="#{AdminBean.nvEtudiant.prenom}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="cin" class="col-sm-2 col-form-label">CIN</label>
                    <div class="col-sm-10">
                        <h:inputText id="cin" value="#{AdminBean.nvEtudiant.cin}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-10">
                        <h:inputText id="adresse" value="#{AdminBean.nvEtudiant.adresse}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="telephone" class="col-sm-2 col-form-label">Téléphone</label>
                    <div class="col-sm-10">
                        <h:inputText id="telephone" value="#{AdminBean.nvEtudiant.telephone}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <h:inputText id="email" value="#{AdminBean.nvEtudiant.email}" class="form-control" required="true">
                            <f:validator for="email" validatorId="em"/>
                        </h:inputText>
                        <p><h:message for="email" styleClass="text-danger"/></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <h:inputSecret id="password" value="#{AdminBean.nvEtudiant.password}" class="form-control" required="true">
                            <f:validator for="password" validatorId="ps"/>
                        </h:inputSecret>
                        <p><h:message for="password" styleClass="text-danger"/></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="numAplogue" class="col-sm-2 col-form-label">Numéro Aplogue</label>
                    <div class="col-sm-10">
                        <h:inputText id="numAplogue" value="#{AdminBean.nvEtudiant.numAplogue}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="filiere" class="col-sm-2 col-form-label">Filière</label>
                    <div class="col-sm-10">
                        <h:inputText id="filiere" value="#{AdminBean.nvEtudiant.filiere}" class="form-control" required="true"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <h:commandButton value="Ajouter" action="#{AdminBean.ajouterEtudiant}" styleClass="btn btn-dark btnSpace"/> |
                        <h:link outcome="GestionEtudiants.xhtml" class="btn btn-secondary" value="Annuler"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
