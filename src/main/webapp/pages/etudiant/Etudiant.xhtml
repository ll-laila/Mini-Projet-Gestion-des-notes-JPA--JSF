<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>

<h:body>
    <f:view>
        <h2 align="center" class="p-3"><b>Vos donn√©es</b></h2><hr/>
        <div align="center" class="container p-5">
            <div class="card w-75 mb-3 mx-auto">
             <div class="card-body">
                <h:dataTable   value="#{EtudiantBean.listeInfoEtudiant()}" var="info"  styleClass="table table-striped table-bordered tableUpdated">
                    <h:column>
                        <h:outputText value="#{info}" />
                    </h:column>
                </h:dataTable>
             </div>
            </div><hr/>


            <div align="center" class="container mt-2">
                    <h:dataTable id="notesTable"  value="#{EtudiantBean.notesEtudiant()}" var="n" styleClass="table table-striped table-bordered tableUpdated">
                        <h:column>
                            <f:facet name="header">Module</f:facet>
                            <h:outputText  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Note</f:facet>
                            <h:outputText  />
                        </h:column>
                    </h:dataTable>
            </div>

        </div>
    </f:view>
</h:body>
</html>
