<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>


<h:body>
    <f:view>
        <div class="container p-5">
        <h:form>
            <h:outputText value="Login" class="fs-1 pb-5"/>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <h:inputText value="#{LoginBean.email}" id="email" class="form-control" >
                    <f:validator for="email" validatorId="em"/>
                </h:inputText>
                <p><h:message for="email" styleClass="text-danger"/></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe : </label>
                <h:inputSecret value="#{LoginBean.password}"  id="password" class="form-control" />
            </div>
            <h:commandButton value="Login" action="#{LoginBean.login}" class="btn btn-primary" />
            <h:messages/>
        </h:form>
            <div align="right">
                <h:link outcome="InscriptionAdmin.xhtml" styleClass="btn btn-info" value="Inscription Admin"/>
            </div>
        </div>
    </f:view>
</h:body>
</html>
